<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>An Unordered HTML List</h1>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <h1>An Ordered HTML List</h1>
    <ul>
      <p>1.Coffee</p>
      <p>2.Tea</p>
      <p>3.Milk</p>
    </ul>
  </body>
</html>
